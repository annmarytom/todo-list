<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sass/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="darkmode">
    <div class="todo-wrapper">
        <header>
            <div class="container1">
                <div class="upper-div">
                    <div class="current-status">
                        <img id="greetings-img" src="/public/assets/images/good-afternoon.jpg" width="70" height="50">
                        <h1>Today</h1>
                    </div>
                    <div class="calc-display-controls">
                        <button id="toggle-btn" class="theme-btn">
                            <i class="ri-moon-fill"></i>
                            <i class="ri-sun-fill"></i>
                        </button>
                    </div>
                </div>
                <form action="#" id="todo-list">
                    <input type="text" placeholder="Enter your task" class="input-field">
                    <button class="add-task-btn">ADD TASK</button>
                </form>
            </div>

        </header>

        <section>
            <div class="main-content">
                <ul class="todos">
                </ul>
            </div>
        </section>
        <footer>
            <p>Designed By Ann @2025</p>
        </footer>
    </div>
    <script src='javascript/main.js'></script>
</body>

</html>
